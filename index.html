<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Register for SPARK'25 - Capture the Flag</h1>
    <form action="/register" method="POST">
        <label>Team Name:</label>
        <input type="text" name="team" required><br><br>

        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Register No:</label>
        <input type="text" name="regNo" required><br><br>

        <label>Dept:</label>
        <input type="text" name="dept" required><br><br>

        <label>Year:</label>
        <input type="text" name="year" required><br><br>

        <label>Sec:</label>
        <input type="text" name="sec" required><br><br>

        <label>Phone No:</label>
        <input type="text" name="phone" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
